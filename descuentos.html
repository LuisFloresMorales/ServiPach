function rebajas($base,$dto=0) {
         $ahorro = ($base*$dto)/100;
         $final = $base-$ahorro;
         return array($ahorro, $final);
         }
$precio=$_POST['precio'];
$descuento=$_POST['des'];

echo "artículo rebajado en un $descuento%. <br/>";
